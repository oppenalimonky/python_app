name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4           # 改为 v4
    - uses: actions/setup-python@v4       # 改为 v4
      with:
        python-version: '3.9'
    - run: |
        pip install streamlit opencv-python pillow numpy pyinstaller
        pyinstaller --onefile --name "ImageProcessor" main.py
    - uses: actions/upload-artifact@v4    # 改为 v4 ⬅️ 关键修复
      with:
        name: windows-exe
        path: dist/ImageProcessor.exe